<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevreon Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Бургер меню -->
    <header class="burger-menu">
        <div class="burger-icon">
            <img src="burger-icon.png" alt="Меню">
        </div>
        <div class="black-panel"></div>

        <!-- Выпадающее меню -->
        <nav class="dropdown-menu">
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#games">Игры</a></li>
                <li><a href="#news">Новости</a></li>
            </ul>
        </nav>
    </header>

    <!-- Шапка сайта -->
    <section class="header-section">
        <div class="header-background">
            <img src="header-background.jpg" alt="Шапка сайта">
        </div>
        <div class="logo-overlay">
            <img src="logo.png" alt="Логотип Nevreon Company">
        </div>
    </section>

    <!-- Информация о компании -->
    <section class="about-section" id="home">
        <h1>Добро пожаловать в Nevreon Company</h1>
        <p>
            Мы — независимая игровая компания, создающая уникальные и захватывающие игры. 
            Наша цель — подарить игрокам незабываемые эмоции и новые впечатления.
        </p>
    </section>

    <!-- Кнопки социальных сетей -->
    <section class="social-buttons">
        <a href="https://www.youtube.com" target="_blank" class="button youtube">YouTube</a>
        <a href="https://t.me/nevreoncompany" target="_blank" class="button telegram">Telegram</a>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <p>Все права защищены &copy; 2023 Nevreon Company</p>
    </footer>
</body>
</html>
