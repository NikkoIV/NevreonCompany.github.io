<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevreon Company</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Стили для меню-бургера */
        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .burger-icon {
            font-size: 30px;
            color: white;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-items a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .menu-items a:hover {
            background-color: #555;
        }

        /* Стили для шапки */
        .site-header {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .header-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: auto;
            z-index: 10;
        }

        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        /* Основной контент */
        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Меню-бургер -->
    <div class="burger-menu">
        <div class="burger-icon">&#9776;</div>
        <div class="menu-items">
            <a href="index.html">Главная</a>
            <a href="games.html">Игры</a>
        </div>
    </div>

    <!-- Шапка сайта -->
    <header class="site-header">
        <img src="background.jpg" alt="Фоновое изображение" class="header-background">
        <img src="logo.png" alt="Логотип Nevreon Company" class="header-logo">
        <div class="social-links">
            <a href="https://vk.com" target="_blank"><img src="vk-icon.png" alt="VK"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <h1>Добро пожаловать в Nevreon Company!</h1>
        <p>Мы создаем инновационные игры, которые вдохновляют и развлекают.</p>
    </main>

    <footer>
        <p>&copy; 2023 Nevreon Company. Все права защищены.</p>
    </footer>

    <script>
        // Логика для открытия/закрытия меню-бургера
        document.querySelector('.burger-icon').addEventListener('click', function () {
            const menuItems = document.querySelector('.menu-items');
            if (menuItems.style.display === 'block') {
                menuItems.style.display = 'none';
            } else {
                menuItems.style.display = 'block';
            }
        });
    </script>
</body>
</html>
